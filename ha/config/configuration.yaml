
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

mqtt_statestream:
  base_topic: home/ha
  publish_attributes: false
  publish_timestamps: false
  include:
    domains:
      - sensor
      - binary_sensor
      - switch
      - light
      - climate
    entity_globs:
      - switch.*p304m*

rest_command:
  discord_safety_alert:
    url: !secret discord_webhook_url
    method: POST
    content_type: "application/json"
    payload: >-
      {{ {"content": message} | tojson }}

input_select:
  ai_action_mode:
    name: AI Action Mode
    icon: mdi:robot
    options:
      - suggest
      - ask
      - auto
    initial: ask

lovelace:
  mode: storage
  dashboards:
    ai-control:
      mode: yaml
      title: AI Control
      icon: mdi:robot
      show_in_sidebar: true
      require_admin: false
      filename: lovelace/ai-control.yaml

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
